<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://blog.xtlsoft.top/mdui/css/mdui.min.css" rel="stylesheet" />
  <title>徐天乐 :: ${title}</title>
</head>

          <i class="mdui-icon material-icons">list</i>
        </a>
        <a class="mdui-typo-headline mdui-ripple" href="index.html">
          徐天乐
        </a>
        <a class="mdui-typo-title mdui-ripple" href="javascript:;">
          ${title}
        </a>
        <div class="mdui-toolbar-spacer"></div>
        <a class="mdui-btn mdui-btn-icon mdui-ripple" href="https://blog.xtlsoft.top/" target="_blank"
          mdui-tooltip="{content: '我的博客'}">
          <i class="mdui-icon material-icons">chrome_reader_mode</i>
        </a>
        <a class="mdui-btn mdui-btn-icon mdui-ripple" href="https://github.com/xtlsoft" target="_blank"

	c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4

  <div class="mdui-drawer" id="left-drawer">
    <ul class="mdui-list">
      <a class="mdui-list-item mdui-ripple" href="index.html">
        <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
        <div class="mdui-list-item-content">主页</div>
      </a>
      <a class="mdui-list-item mdui-ripple" href="about.html">
        <i class="mdui-list-item-icon mdui-icon material-icons">person</i>
        <div class="mdui-list-item-content">关于</div>
      </a>
      <a class="mdui-list-item mdui-ripple" href="https://blog.xtlsoft.top/">

          chrome_reader_mode
        </i>
        <div class="mdui-list-item-content">博客</div>
      </a>
    </ul>
  </div>
  <div class="mdui-container">
    <div class="mdui-typo">
      ${content}
      <div style="height: 2em;">&nbsp;</div>
      <p align="center" style="color: silver;">
        选择语言:
        <a href="/index.html">English</a>
        <a href="/zh-cn/index.html" disabled>中文（简体）</a>

  <script>
    mdui.JQ("table").addClass("mdui-table mdui-table-hoverable");

</html>
